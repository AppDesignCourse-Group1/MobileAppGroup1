        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" type="text/css" href="css/flexslider.css">

		<title>Supplier Detail</title>

<body>
	<div data-role="page" id="SDetailPage">

	<div data-role="header">
	<a href="#page2" data-transition="slide" data-direction="reverse" class="ui-btn">&#8249;</a>
	</div><!-- /header -->

	<div role="main" class="ui-content" style="margin-top:40px;">
		<div class="ui-grid-solo" style="text-align:center;">
			<img src="img/boy.png" alt="" style="height:200px;">
			<hr>
		</div>
		<div class="ui-grid-solo">
			<p>Name</p>
			<p>Description</p>
			<p>Price:</p>
			<p>Rating:</p>
		</div>
		<div class="ui-grid-solo" style="text-align:center;">
			<a href="#bookingsuccess" data-rel="popup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="pop" style="width:50%;">Book</a>
			<div data-role="popup" id="bookingsuccess" style="text-align: center;">
				<div style="padding:10px 20px;">
				<h4>Your booking is received.</h4>
				<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="pop" style="height:20px;">View Detail</a>
				</div>
			</div>
		</div>
		<div class="flexslider carousel">
  			<ul class="slides">
    			<li>
      				<img src="img/bakery4.jpg">
    			</li>
    			<li>
      			<img src="img/bakery5.jpg">
    			</li>
    			<li>
      				<img src="img/bakery6.jpg">
    			</li>
    			<li>
      				<img src="img/bakery7.jpg">
    			</li>
				<li style="text-align: center;">
      				<a href="#gallery" data-transition="slide"><p>Load more</p></a>
    			</li>
    <!-- items mirrored twice, total of 12 -->
  			</ul>
		</div>
		
		<!--Fetch Review from database-->
		<h3>Reviews</h3>
		<div class="ui-grid-solo">
			<hr>
			<p style="">Delicious desserts. Especially love the donuts he made. The chochlate cake is also great. Great experience.</p>
			
		</div>
		
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="gallery">

	<div data-role="header">
	<a href="#SDetailPage" data-transition="slide" data-direction="reverse" class="ui-btn">&#8249;</a>
	</div><!-- /header -->

	<div role="main" class="ui-content" style="margin-top:40px;">
		<div class="ui-grid-a" style="text-align:center;">
			<div class="ui-block-a">
				<img src="img/bakery4.jpg" alt="" style="height:200px;padding:10px;">
				<img src="img/bakery6.jpg" alt="" style="height:200px;">
			</div>
			<div class="ui-block-b">
				<img src="img/bakery5.jpg" alt="" style="height:200px;">
			</div>	
		</div>
		
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

	
<script type="text/javascript" src="cordova.js"></script>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

<script>		
	$(window).load(function() {
  		$('.flexslider').flexslider({
    		animation: "slide",
    		animationLoop: false,
    		itemWidth: 210,
    		itemMargin: 5,
			directionNav: false,
			controlNav:false,
  		});
	});
</script>
</body>
